<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 540 150" width="540" height="150">
  <!-- "ga" text -->
  <text x="0" y="115" 
        font-family="Arial Black, Gadget, sans-serif" 
        font-size="120" 
        font-weight="900"
        font-style="italic"
        fill="#E9D8A6"
        letter-spacing="-5">ga</text>
  
  <!-- Controller as "m" -->
  <g transform="translate(213, 75) skewX(-12) scale(0.52)">
    <!-- Controller body -->
    <ellipse cx="0" cy="0" rx="95" ry="50" fill="#E9D8A6" opacity="0.95"/>
    
    <!-- Left grip -->
    <ellipse cx="-70" cy="35" rx="35" ry="45" fill="#E9D8A6" opacity="0.95"/>
    
    <!-- Right grip -->
    <ellipse cx="70" cy="35" rx="35" ry="45" fill="#E9D8A6" opacity="0.95"/>
    
    <!-- D-pad -->
    <g transform="translate(-45, -5)">
      <rect x="-6" y="-18" width="12" height="36" rx="2" fill="#005F73"/>
      <rect x="-18" y="-6" width="36" height="12" rx="2" fill="#005F73"/>
    </g>
    
    <!-- Action buttons -->
    <g transform="translate(45, -5)">
      <circle cx="0" cy="-12" r="7" fill="#EE9B00"/>
      <circle cx="12" cy="0" r="7" fill="#005F73"/>
      <circle cx="0" cy="12" r="7" fill="#EE9B00"/>
      <circle cx="-12" cy="0" r="7" fill="#005F73"/>
    </g>
    
    <!-- Center buttons -->
    <rect x="-12" y="-5" width="8" height="5" rx="1" fill="#005F73"/>
    <rect x="4" y="-5" width="8" height="5" rx="1" fill="#005F73"/>
  </g>
  
  <!-- "arr" text -->
  <text x="265" y="115" 
        font-family="Arial Black, Gadget, sans-serif" 
        font-size="120" 
        font-weight="900"
        font-style="italic"
        fill="#E9D8A6"
        letter-spacing="-5">arr</text>
</svg>
