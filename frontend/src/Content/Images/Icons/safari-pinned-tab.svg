<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A9396"/>
      <stop offset="50%" style="stop-color:#005F73"/>
      <stop offset="100%" style="stop-color:#001219"/>
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="16" y="16" width="480" height="480" rx="80" ry="80" fill="url(#bgGradient)"/>
  
  <!-- Subtle highlight on top edge -->
  <rect x="16" y="16" width="480" height="120" rx="80" ry="80" fill="#fff" opacity="0.08"/>
  
  <!-- Game controller icon - centered -->
  <g transform="translate(256, 256)">
    <!-- Controller body -->
    <ellipse cx="0" cy="0" rx="120" ry="63" fill="#E9D8A6" opacity="0.95"/>
    
    <!-- Left grip -->
    <ellipse cx="-88" cy="44" rx="44" ry="57" fill="#E9D8A6" opacity="0.95"/>
    
    <!-- Right grip -->
    <ellipse cx="88" cy="44" rx="44" ry="57" fill="#E9D8A6" opacity="0.95"/>
    
    <!-- D-pad -->
    <g transform="translate(-57, -6)">
      <rect x="-8" y="-23" width="15" height="45" rx="3" fill="#005F73"/>
      <rect x="-23" y="-8" width="45" height="15" rx="3" fill="#005F73"/>
    </g>
    
    <!-- Action buttons -->
    <g transform="translate(57, -6)">
      <circle cx="0" cy="-15" r="9" fill="#EE9B00"/>
      <circle cx="15" cy="0" r="9" fill="#005F73"/>
      <circle cx="0" cy="15" r="9" fill="#EE9B00"/>
      <circle cx="-15" cy="0" r="9" fill="#005F73"/>
    </g>
    
    <!-- Center buttons -->
    <rect x="-15" y="-6" width="10" height="6" rx="1" fill="#005F73"/>
    <rect x="5" y="-6" width="10" height="6" rx="1" fill="#005F73"/>
  </g>
</svg>
