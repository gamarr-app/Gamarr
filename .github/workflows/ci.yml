name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '20.x'

jobs:
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test

      - name: Build
        run: yarn build

      - name: Upload frontend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend
          path: _output/UI
          retention-days: 1

  unit-test:
    name: Unit Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build
        run: dotnet build src/Gamarr.sln --configuration Release

      - name: Run Unit Tests
        shell: bash
        run: |
          dotnet test src/Gamarr.sln \
            --no-build \
            --configuration Release \
            --filter "Category!=IntegrationTest&Category!=AutomationTest" \
            --logger "trx;LogFileName=test-results.trx" \
            --results-directory ./test-results

      - name: Verify tests ran
        if: always()
        shell: bash
        run: |
          if [ ! -f ./test-results/test-results.trx ]; then
            echo "::error::No test results found - tests did not run"
            exit 1
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results-${{ matrix.os }}
          path: ./test-results
          retention-days: 7

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build
        run: dotnet build src/Gamarr.sln --configuration Release

      - name: Run Integration Tests
        run: |
          dotnet test src/Gamarr.sln \
            --no-build \
            --configuration Release \
            --filter "Category=IntegrationTest" \
            --logger "trx;LogFileName=integration-test-results.trx" \
            --results-directory ./test-results

      - name: Verify tests ran
        if: always()
        run: |
          if [ ! -f ./test-results/integration-test-results.trx ]; then
            echo "::error::No test results found - tests did not run"
            exit 1
          fi

      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: ./test-results
          retention-days: 7

  build-complete:
    name: Build Complete
    runs-on: ubuntu-latest
    needs: [frontend, unit-test, integration-test]
    if: always()
    steps:
      - name: Check build status
        run: |
          if [[ "${{ needs.frontend.result }}" == "failure" || "${{ needs.unit-test.result }}" == "failure" || "${{ needs.integration-test.result }}" == "failure" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs completed successfully"
