name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '22.x'

jobs:
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: _output/UI
          retention-days: 1

  frontend-test:
    name: Frontend Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Update browserslist database
        run: npx update-browserslist-db@latest --update-db

      - name: Disable internet
        run: |
          sudo iptables -I OUTPUT -d 127.0.0.0/8 -j ACCEPT
          sudo iptables -I OUTPUT -o lo -j ACCEPT
          sudo iptables -A OUTPUT -m state --state NEW -j REJECT

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test

      - name: Re-enable internet
        if: always()
        run: sudo iptables -D OUTPUT -m state --state NEW -j REJECT

  unit-test:
    name: Unit Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build
        run: dotnet build src/Gamarr.sln --configuration Debug

      - name: Disable internet (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo iptables -I OUTPUT -d 127.0.0.0/8 -j ACCEPT
          sudo iptables -I OUTPUT -o lo -j ACCEPT
          sudo iptables -A OUTPUT -m state --state NEW -j REJECT

      - name: Run Unit Tests
        shell: bash
        run: |
          dotnet test src/Gamarr.sln \
            --no-build \
            --configuration Debug \
            --filter "Category!=IntegrationTest&Category!=ExternalIntegrationTest&Category!=AutomationTest" \
            --logger "trx;LogFileName=test-results.trx" \
            --results-directory ./test-results

      - name: Re-enable internet (Linux)
        if: always() && runner.os == 'Linux'
        run: sudo iptables -D OUTPUT -m state --state NEW -j REJECT

      - name: Verify tests ran
        if: always()
        shell: bash
        run: |
          if [ ! -f ./test-results/test-results.trx ]; then
            echo "::error::No test results found - tests did not run"
            exit 1
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results-${{ matrix.os }}
          path: ./test-results
          retention-days: 7

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build
        run: dotnet build src/Gamarr.sln --configuration Debug

      - name: Disable internet
        run: |
          sudo iptables -I OUTPUT -d 127.0.0.0/8 -j ACCEPT
          sudo iptables -I OUTPUT -o lo -j ACCEPT
          sudo iptables -A OUTPUT -m state --state NEW -j REJECT

      - name: Run Integration Tests
        shell: bash
        run: |
          dotnet test src/Gamarr.sln \
            --no-build \
            --configuration Debug \
            --filter "Category=IntegrationTest" \
            --logger "trx;LogFileName=integration-test-results.trx" \
            --results-directory ./test-results

      - name: Re-enable internet
        if: always()
        run: sudo iptables -D OUTPUT -m state --state NEW -j REJECT

      - name: Verify tests ran
        if: always()
        shell: bash
        run: |
          if [ ! -f ./test-results/integration-test-results.trx ]; then
            echo "::error::No test results found - tests did not run"
            exit 1
          fi

      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: ./test-results
          retention-days: 7

  external-integration-test:
    name: External Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build
        run: dotnet build src/Gamarr.sln --configuration Debug

      - name: Run External Integration Tests
        shell: bash
        run: |
          dotnet test src/Gamarr.sln \
            --no-build \
            --configuration Debug \
            --filter "Category=ExternalIntegrationTest" \
            --logger "trx;LogFileName=external-integration-test-results.trx" \
            --results-directory ./test-results

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: external-integration-test-results
          path: ./test-results
          retention-days: 7

  automation-test:
    name: Automation Tests
    runs-on: ubuntu-latest
    needs: frontend-build
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: _output/UI

      - name: Build backend
        run: dotnet build src/Gamarr.sln --configuration Debug

      - name: Install Playwright browsers
        run: pwsh _tests/net8.0/playwright.ps1 install --with-deps

      - name: Disable internet
        run: |
          sudo iptables -I OUTPUT -d 127.0.0.0/8 -j ACCEPT
          sudo iptables -I OUTPUT -o lo -j ACCEPT
          sudo iptables -A OUTPUT -m state --state NEW -j REJECT

      - name: Run Automation Tests
        run: |
          dotnet test src/NzbDrone.Automation.Test/Gamarr.Automation.Test.csproj \
            --no-build \
            --configuration Debug \
            --filter "Category=AutomationTest&Category!=ExternalAutomationTest" \
            --logger "trx;LogFileName=automation-test-results.trx" \
            --results-directory ./test-results

      - name: Re-enable internet
        if: always()
        run: sudo iptables -D OUTPUT -m state --state NEW -j REJECT

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: automation-test-results
          path: ./test-results
          retention-days: 7

      - name: Upload error screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: automation-test-screenshots
          path: ./*_screenshot.png
          retention-days: 7

  external-automation-test:
    name: External Automation Tests
    runs-on: ubuntu-latest
    needs: frontend-build
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: _output/UI

      - name: Build backend
        run: dotnet build src/Gamarr.sln --configuration Debug

      - name: Install Playwright browsers
        run: pwsh _tests/net8.0/playwright.ps1 install --with-deps

      - name: Run External Automation Tests
        run: |
          dotnet test src/NzbDrone.Automation.Test/Gamarr.Automation.Test.csproj \
            --no-build \
            --configuration Debug \
            --filter "Category=ExternalAutomationTest" \
            --logger "trx;LogFileName=external-automation-test-results.trx" \
            --results-directory ./test-results

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: external-automation-test-results
          path: ./test-results
          retention-days: 7

      - name: Upload error screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: external-automation-test-screenshots
          path: ./*_screenshot.png
          retention-days: 7

  release-build:
    name: Release Build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build Release
        run: dotnet build src/Gamarr.sln --configuration Release

  build-complete:
    name: Build Complete
    runs-on: ubuntu-latest
    needs: [frontend-build, frontend-test, unit-test, integration-test, external-integration-test, automation-test, external-automation-test, release-build]
    if: always()
    steps:
      - name: Check build status
        run: |
          failed=false
          for result in "${{ needs.frontend-build.result }}" "${{ needs.frontend-test.result }}" "${{ needs.unit-test.result }}" "${{ needs.integration-test.result }}" "${{ needs.external-integration-test.result }}" "${{ needs.automation-test.result }}" "${{ needs.external-automation-test.result }}" "${{ needs.release-build.result }}"; do
            if [[ "$result" == "failure" ]]; then
              failed=true
            fi
          done

          if [[ "$failed" == "true" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs completed successfully"
