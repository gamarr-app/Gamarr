name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '20.x'

jobs:
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test

      - name: Build
        run: yarn build

  unit-test:
    name: Unit Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build
        run: dotnet build src/Gamarr.sln --configuration Debug

      - name: Run Unit Tests
        shell: bash
        run: |
          dotnet test src/Gamarr.sln \
            --no-build \
            --configuration Debug \
            --filter "Category!=IntegrationTest&Category!=AutomationTest" \
            --logger "trx;LogFileName=test-results.trx" \
            --results-directory ./test-results

      - name: Verify tests ran
        if: always()
        shell: bash
        run: |
          if [ ! -f ./test-results/test-results.trx ]; then
            echo "::error::No test results found - tests did not run"
            exit 1
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results-${{ matrix.os }}
          path: ./test-results
          retention-days: 7

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build
        run: dotnet build src/Gamarr.sln --configuration Debug

      - name: Run Integration Tests
        shell: bash
        run: |
          dotnet test src/Gamarr.sln \
            --no-build \
            --configuration Debug \
            --filter "Category=IntegrationTest" \
            --logger "trx;LogFileName=integration-test-results.trx" \
            --results-directory ./test-results

      - name: Verify tests ran
        if: always()
        shell: bash
        run: |
          if [ ! -f ./test-results/integration-test-results.trx ]; then
            echo "::error::No test results found - tests did not run"
            exit 1
          fi

      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: ./test-results
          retention-days: 7

  automation-test:
    name: Automation Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build frontend
        run: |
          yarn install --frozen-lockfile
          yarn build

      - name: Build backend
        run: dotnet build src/Gamarr.sln --configuration Debug

      - name: Install Playwright browsers
        run: pwsh src/NzbDrone.Automation.Test/bin/Debug/net8.0/playwright.ps1 install --with-deps

      - name: Run Automation Tests
        run: |
          dotnet test src/NzbDrone.Automation.Test/Gamarr.Automation.Test.csproj \
            --no-build \
            --configuration Debug \
            --filter "Category=AutomationTest" \
            --logger "trx;LogFileName=automation-test-results.trx" \
            --results-directory ./test-results

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: automation-test-results
          path: ./test-results
          retention-days: 7

      - name: Upload error screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: automation-test-screenshots
          path: ./*_screenshot.png
          retention-days: 7

  release-build:
    name: Release Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build Release
        run: dotnet build src/Gamarr.sln --configuration Release

  build-complete:
    name: Build Complete
    runs-on: ubuntu-latest
    needs: [frontend, unit-test, integration-test, automation-test, release-build]
    if: always()
    steps:
      - name: Check build status
        run: |
          failed=false
          for result in "${{ needs.frontend.result }}" "${{ needs.unit-test.result }}" "${{ needs.integration-test.result }}" "${{ needs.automation-test.result }}" "${{ needs.release-build.result }}"; do
            if [[ "$result" == "failure" ]]; then
              failed=true
            fi
          done

          if [[ "$failed" == "true" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs completed successfully"
